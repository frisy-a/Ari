<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas 2024</title>

<style>
/* ===== RESET & BODY ===== */
body {
    margin: 0;
    background: radial-gradient(circle at top, #141634, #070814);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Georgia', serif;
}

/* ===== CONTAINER ===== */
.container {
    position: relative;
    text-align: center;
}

/* ===== SVG ===== */
svg {
    width: 80vw;
    max-width: 320px;
    height: auto;
}

/* ===== POHON ===== */
.tree-line {
    fill: none;
    stroke: #e6c08d;
    stroke-width: 6;
    stroke-linecap: round;
    stroke-linejoin: round;
    filter: drop-shadow(0 0 8px #e6c08d);
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 3s ease forwards, glow 2s infinite alternate;
}

/* ===== BINTANG ===== */
.star {
    fill: #ffd98a;
    stroke: white;
    stroke-width: 3;
    filter: drop-shadow(0 0 10px gold);
    animation: twinkle 1.5s infinite alternate;
    transform-origin: center;
}

/* ===== TEKS ===== */
.text {
    font-size: 26px;
    fill: #ffffff;
    text-anchor: middle;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 3s;
}

/* ===== TOMBOL HADIAH ===== */
.gift-btn {
    margin-top: 15px;
    padding: 12px 22px;
    background: linear-gradient(45deg, gold, #e6c08d);
    border: none;
    border-radius: 30px;
    color: #000;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 15px gold;
    animation: pulse 1.5s infinite;
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup-content {
    background: #12142c;
    color: #fff;
    padding: 25px;
    border-radius: 16px;
    max-width: 280px;
    text-align: center;
    box-shadow: 0 0 25px gold;
}

.popup-content button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: gold;
    cursor: pointer;
}

/* ===== SALJU ===== */
.snow {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

/* ===== ANIMASI ===== */
@keyframes draw {
    to { stroke-dashoffset: 0; }
}

@keyframes glow {
    from { filter: drop-shadow(0 0 6px gold); }
    to { filter: drop-shadow(0 0 14px gold); }
}

@keyframes twinkle {
    from { transform: scale(1); opacity: 0.7; }
    to { transform: scale(1.2); opacity: 1; }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
    .text { font-size: 22px; }
    .gift-btn { font-size: 14px; }
}
</style>
</head>

<body>

<div class="container">

<svg viewBox="0 0 300 500">
    <!-- Bintang -->
    <polygon class="star"
        points="150,20 160,45 187,45 165,60
                172,85 150,70 128,85
                135,60 113,45 140,45"/>

    <!-- Pohon -->
    <path class="tree-line" d="
        M150 70
        C130 100, 110 130, 120 160
        C90 190, 80 230, 110 260
        C80 300, 100 330, 130 350
        C150 370, 170 370, 190 350
        C220 330, 240 300, 210 260
        C240 230, 230 190, 180 160
        C190 130, 170 100, 150 70
    "/>

    <path class="tree-line" d="M80 380 C150 400, 150 400, 220 380"
          style="animation-delay:1.8s"/>
    <path class="tree-line" d="M135 400 C150 420, 165 400, 165 400"
          style="animation-delay:2.2s"/>

    <text class="text" x="150" y="460">
        Merry Christmas 2024
    </text>
</svg>

<button class="gift-btn" onclick="openPopup()">üéÅ Buka Hadiah</button>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>üéÑ Selamat Natal üéÑ</h3>
        <p>Semoga damai, bahagia, dan penuh berkat menyertai hari-harimu ‚ú®</p>
        <button onclick="closePopup()">Tutup</button>
    </div>
</div>

<script>
/* ===== SALJU DINAMIS ===== */
for (let i = 0; i < 40; i++) {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 5 + Math.random() * 5 + "s";
    snow.style.opacity = Math.random();
    snow.style.transform = `scale(${Math.random()})`;
    document.body.appendChild(snow);
}

/* ===== POPUP ===== */
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
